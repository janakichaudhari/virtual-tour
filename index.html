<!DOCTYPE html>
<html>
    <head>
        <title>
            virtual tour
        </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="tour.js"></script>
        <script src="cursor.js"></script>
    </head>
    <body>
<a-scene id="main-scene">
    <a-sky id="mainStart" color="#ffab91"></a-sky>
    <a-entity id="places" tour cursorevent></a-entity>
    
    <a-camera id="camera" wasd-controls="enabled:false">
    <a-entity id="title"
    position="0 0.73 -1"
    text="font:exo2bold;align:center;color:black;width:2.5;value:It's Time to Travel Virtually"
    >
    <a-entity id="subtitle"
    position="0 -0.1 0"
    text="font:dejavu;align:center;color:black;width:1;value: Travel around the World"
    ></a-entity></a-entity>
    <a-entity 
    id="cursor"
    cursor position=" 0 0 -1"
    geometry="primitive:ring; radiusInner:0.02;radiusOuter:0.03"
    material="color:white; shader:flat"
    ></a-entity>
</a-camera>
</a-scene>

    </body>
</html>
